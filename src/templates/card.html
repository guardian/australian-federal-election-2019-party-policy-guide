<div class="card-icon" style="background-image: url('https://interactive.guim.co.uk/2019/04/policy-interactive/{{card}}.png')"></div>
<p class="card-party">{{party}}</p>

<div class="card-summary">
	{{#each summary}}
		<p class='pledge'>{{{.}}}</p>
	{{/each}}
</div>

{{#if analysis}}
	<p class="card-analysis">{{{analysis}}}</p>
{{/if}}


{{#if links}}
	<p class="card-links">
		{{#each links}}
			<a href="{{url}}"><span>{{headline}}</span></a>
		{{/each}}
	</p>
{{/if}}
